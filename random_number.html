<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Kelly+Slab&display=swap');
        body {
            background-image: url(https://images.unsplash.com/photo-1454117096348-e4abbeba002c?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            text-align: center;
            margin: 20px auto;
        }
        .input-container {
            box-shadow: 0px 0px 10px gray;
            width: 300px;
            font-size: 25px;
            font-family: "EB Garamond", serif;
            font-weight: 400;
            color: black;
            border-radius: 15px;
            padding: 15px 20px;
            text-align: center;
            margin: 20px auto;
            background-color: white;
            align-items: center;
            justify-content: center;
            border: solid 2px black;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
            font-family: "EB Garamond", serif;
            color: black;
        }
        .button-15 {
  background-image: linear-gradient(#42A1EC, #0070C9);
  border: 1px solid #0077CC;
  border-radius: 4px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  direction: ltr;
  display: block;
  font-family: "SF Pro Text","SF Pro Icons","AOS Icons","Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 17px;
  font-weight: 400;
  letter-spacing: -.022em;
  line-height: 1.47059;
  min-width: 30px;
  overflow: visible;
  padding: 4px 15px;
  text-align: center;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  margin: auto;
}

.button-15:disabled {
  cursor: default;
  opacity: .3;
}

.button-15:hover {
  background-image: linear-gradient(#51A9EE, #147BCD);
  border-color: #1482D0;
  text-decoration: none;
}

.button-15:active {
  background-image: linear-gradient(#3D94D9, #0067B9);
  border-color: #006DBC;
  outline: none;
}

.button-15:focus {
  box-shadow: rgba(131, 192, 253, 0.5) 0 0 0 3px;
  outline: none;
}	
input{
text-align: center; 
border-color: black;
border-radius: 25px;  
margin-bottom: 10px;  
}
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h2>Guess game</h2>
            <label for="guessNumber">Guess the number from 0 to 100:</label>
            <br>
            <input type="number" id="guessNumber">
            <button onclick="checkGuess()" id="submitBtn" class="button-15">Submit</button>
            <div class="result" id="result"></div> 
        </div>
    </div>

    <script type="text/javascript">
        let num = Math.ceil(Math.random() * 100);
        let attempts = 10;
        let inputField = document.getElementById("guessNumber");
        let submitButton = document.getElementById("submitBtn");

        function checkGuess() {
            let guess = parseInt(inputField.value);
            let resultDiv = document.getElementById("result");

            if (isNaN(guess) || guess < 0 || guess > 100) {
                resultDiv.textContent = "Please enter a number between 0 and 100.";
                return;
            }

            attempts--;

            if (guess === num) {
                resultDiv.textContent = "You won! The number was: " + num;
                submitButton.style.visibility = 'hidden';
            } else if (guess < num) {
                resultDiv.textContent = "Too small. You have " + attempts + " attempts left.";
            } else {
                resultDiv.textContent = "Too many. You have " + attempts + " attempts left.";
            }

            if (attempts === 0) {
                resultDiv.textContent = "You lost. The number was: " + num;
                submitButton.style.visibility = 'hidden';
            }
        }
    </script>
</body>
</html>
