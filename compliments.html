<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliments Generator</title>
    <style>
        body {
            background-image: url(https://images.unsplash.com/photo-1454117096348-e4abbeba002c?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            box-shadow: 0px 0px 10px gray;
            width: 300px;
            font-size: 25px;
            font-family: "EB Garamond", serif;
            font-weight: 400;
            color: black;
            border-radius: 15px;
            padding: 15px 20px;
            margin: 20px auto;
            background-color: white;
            border: solid 2px black;
            text-align: center;
        }

        input {
            text-align: center;
            border-color: black;
            border-radius: 25px;
            margin: auto;
            width: 80px;
            margin-bottom: 10px;
        }
        .button-15 {
            background-image: linear-gradient(#42A1EC, #0070C9);
            border: 1px solid #0077CC;
            border-radius: 4px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            direction: ltr;
            display: block;
            font-family: "SF Pro Text","SF Pro Icons","AOS Icons","Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 17px;
            font-weight: 400;
            letter-spacing: -.022em;
            line-height: 1.47059;
            min-width: 30px;
            overflow: visible;
            padding: 4px 15px;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            margin: auto;
        }

        .button-15:disabled {
            cursor: default;
            opacity: .3;
        }

        .button-15:hover {
            background-image: linear-gradient(#51A9EE, #147BCD);
            border-color: #1482D0;
            text-decoration: none;
        }

        .button-15:active {
            background-image: linear-gradient(#3D94D9, #0067B9);
            border-color: #006DBC;
            outline: none;
        }

        .button-15:focus {
            box-shadow: rgba(131, 192, 253, 0.5) 0 0 0 3px;
            outline: none;
        } 
    </style>
</head>
<body>
    <div class="container">
        <h1>Compliments</h1>
        <label for="number">How many compliments?</label>
        <br>
        <input type="number" id="number" min="1" max="15">
        <button onclick="generateCompliments()" class="button-15">Generate</button>
        
        <div id="result"></div>
    </div>

    <script type="text/javascript">
        let compliments = ['kind', 'beautiful', 'caring', 'nice', 'generous', 'reliable', 'cute', 'smart', 'clever', 'wise', 'friendly'];
        let animals = ['dog', 'mouse', 'elephant', 'fish', 'cat', 'monkey', 'giraffe', 'bat', 'butterfly', 'pig', 'cow', 'fox', 'bear', 'lion'];

        function generateCompliments() {
            let number = document.getElementById('number').value;
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            if (number === null || number === '' || isNaN(number) || number < 1) {
                alert('Please enter a valid number.');
                return;
            }

            for (let count = 1; count <= number; count++) {
                let rand_com = Math.floor(Math.random() * compliments.length);
                let rand_ani = Math.floor(Math.random() * animals.length);
                resultDiv.innerHTML += count + ". You are so " + compliments[rand_com] + ' as a ' + animals[rand_ani] + '<br>';
            }
        }
    </script>
</body>
</html>
